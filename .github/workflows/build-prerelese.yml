name: Pre-release Build
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt

    - name: Build executable
      run: |
        pyinstaller --onefile start.py --name TwitchChatTTS --icon=Logo.ico

    - name: Download ffmpeg
      run: |
        curl -L https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-essentials.zip -o ffmpeg.zip
        tar -xf ffmpeg.zip
        move ffmpeg-*/bin/ffmpeg.exe dist/

    - name: Copy additional files
      run: |
        copy example-config.json dist/

    - name: Create zip file
      run: |
        cd dist
        Compress-Archive -Path TwitchChatTTS.exe, ffmpeg.exe, example-config.json -DestinationPath TwitchChatTTS.zip
    
    - name: Github Pre-release
      uses: CupOfTea696/gh-action-auto-release@v1.0.0
      with:
          title: "Pre-Release: $version"
          tag: "v$semver"
          draft: false
          regex: "/^Pre-Release: #{prerelease}$/i"
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload binaries to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: TwitchChatTTS.zip
        asset_name: TwitchChatTTS.zip
        tag: ${{ github.ref }}
        overwrite: false
        body: "Pre-Release of The TwitchChatTTS"

