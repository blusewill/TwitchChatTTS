name: Build and Release

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt

    - name: Build executable
      run: |
        pyinstaller --onefile start.py --name TwitchChatTTS --icon=Logo.ico

    - name: Download ffmpeg
      run: |
        curl -L https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-essentials.zip -o ffmpeg.zip
        tar -xf ffmpeg.zip
        move ffmpeg-*/bin/ffmpeg.exe dist/

    - name: Copy additional files
      run: |
        copy example-config.json dist/

    - name: Create zip file
      run: |
        cd dist
        powershell Compress-Archive -Path _internal\*,TwitchChatTTS.exe,example-config.json,ffmpeg.exe -DestinationPath TwitchChatTTS.zip

    - name: Upload to GitHub Pre-release
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: dist/TwitchChatTTS.zip
        asset_name: TwitchChatTTS.zip
        asset_content_type: application/zip

